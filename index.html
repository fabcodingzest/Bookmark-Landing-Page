<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Rubik:400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sass/style.css">
  <title>Frontend Mentor | Bookmark landing page</title>
  <body>
    <header class="header">
      <div class="header__nav">
        <img class="header__logo" src="images/logo-bookmark.svg" alt="Bookmark Logo">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   
        <img class="header__menu" src="images/icon-hamburger.svg" alt="Hamburger">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   
      </div>
      <section class="header__grid">
        <div class="header__grid--1">
          <span class="header__grid--bg"></span>
          <img class="header__grid--illustration" src="images/illustration-hero.svg" alt="Bookmark illustration">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   
        </div>
        <div class="header__grid--2">
          <h2>A Simple Bookmark Manager</h2>
          <p class="header__grid--2p">A clean and simple interface to organize your favourite websites. Open a new 
              browser tab and see your sites load instantly. Try it for free.</p>
          <button class="header__grid--button header__grid--buttonchrome">Get it on Chrome</button>
          <button class="header__grid--button header__grid--buttonfox">Get it on Firefox</button>
        </div>
      </section>
    </header>





    <script src="index.js"></script>
  </body>

    </p>
  </footer> -->
</body>
</html>
